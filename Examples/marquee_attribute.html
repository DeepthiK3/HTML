<html>
<head>
<title>
Marquee tag with attributes
</title>
</head>
<body>
<marquee behaviour="scroll"> Text Scrolling</marquee>
<marquee behaviour="scroll" bg color="orange"> Text Scrolling</marquee>
<marquee behaviour="scroll" scroll amount="1"> Text Scrolling</marquee>
<marquee behaviour="slide"> Text Sliding</marquee>
<marquee behaviour="slide" bg color="green"> Text Sliding</marquee>
<marquee behaviour="slide" scroll amount="25" loop="5"> Text Sliding</marquee>
<marquee behaviour="slide" scroll amount="25" loop="5" on mouse down="this stops you" on mouse up="this starts"> Text Sliding</marquee>
<marquee behaviour="alternate"> Text alternating</marquee>
<marquee behaviour="alternate" width="100px" height="800px" direction="down"> Text alternating</marquee>
<marquee behaviour="alternate" scroll amount="50"> Text alternating</marquee>
<marquee behaviour="alternate"scroll amount="50" on mouse over="this stops you" on mouse out="this starts"> Text alternating</marquee>
</body>
</html>
